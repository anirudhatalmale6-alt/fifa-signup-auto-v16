<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a1628;
      color: #e0e6ed;
    }
    .header {
      background: linear-gradient(135deg, #1a472a, #2d5a3d);
      padding: 16px;
      text-align: center;
    }
    .header h1 { font-size: 18px; margin-bottom: 4px; }
    .header p { font-size: 11px; opacity: 0.8; }
    .section {
      padding: 16px;
      border-bottom: 1px solid #1e3a5f;
    }
    .section h2 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #64b5f6;
    }
    select, textarea, input {
      width: 100%;
      padding: 10px;
      background: #132744;
      border: 1px solid #1e3a5f;
      border-radius: 6px;
      color: #e0e6ed;
      font-size: 13px;
      margin-bottom: 10px;
    }
    textarea { height: 80px; resize: vertical; font-family: monospace; }
    .preview {
      background: #132744;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 12px;
    }
    .preview-row { margin: 4px 0; color: #90caf9; }
    .preview-row span { color: #4caf50; }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-primary { background: #1a472a; color: white; }
    .btn-primary:hover { background: #2d5a3d; }
    .btn-secondary { background: #132744; color: #64b5f6; border: 1px solid #1e3a5f; }
    .btn-secondary:hover { background: #1e3a5f; }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
    .status.success { background: #1a472a; display: block; }
    .status.error { background: #8b0000; display: block; }
    .shortcuts {
      padding: 16px;
      font-size: 11px;
      color: #90caf9;
    }
    .shortcuts strong { color: #64b5f6; }
    .tabs {
      display: flex;
      margin-bottom: 0;
      border-bottom: 1px solid #1e3a5f;
      background: #132744;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 13px;
      color: #90caf9;
    }
    .tab.active {
      background: #1a472a;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .auto-badge {
      background: #4caf50;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      margin-left: 8px;
    }
    .debug-logs {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #1e3a5f;
      padding: 10px;
      background-color: #132744;
      font-family: monospace;
      font-size: 11px;
      border-radius: 6px;
    }
    .log-entry {
      margin-bottom: 5px;
      border-bottom: 1px solid #1e3a5f;
      padding-bottom: 3px;
    }
    .timestamp { color: #666; font-size: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>TM AutoFill</h1>
    <p>CSV-Based Auto-fill System</p>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="accounts">Accounts</button>
    <button class="tab" data-tab="csv">Load CSV</button>
    <button class="tab" data-tab="logs">Logs</button>
  </div>

  <div id="accounts-content" class="tab-content active">
    <div class="section">
      <h2>Select Account <span class="auto-badge">AUTO-FILL</span></h2>
      <select id="accountSelect">
        <option value="">No accounts loaded</option>
      </select>
      <div class="preview" id="accountPreview" style="display:none;">
        <div class="preview-row">Email: <span id="previewEmail"></span></div>
        <div class="preview-row">Name: <span id="previewName"></span></div>
        <div class="preview-row">Phone: <span id="previewPhone"></span></div>
        <div class="preview-row">Card: <span id="previewCard"></span></div>
      </div>
      <button class="btn-primary" id="autofillBtn">AUTOFILL NOW (Alt+X)</button>
      <div class="status" id="status"></div>
    </div>
  </div>

  <div id="csv-content" class="tab-content">
    <div class="section">
      <h2>Load Custom CSV</h2>
      <textarea id="csvInput" placeholder="Paste CSV data here...
Headers: email,password,last_name,first_name,Full_name,Country,Address,City,Zip_code,Province,phone,card_number,cvc,card_expiry"></textarea>
      <button class="btn-secondary" id="loadBtn">Load CSV</button>
      <div class="status" id="csvStatus"></div>
    </div>
  </div>

  <div id="logs-content" class="tab-content">
    <div class="section">
      <h2>Debug Logs</h2>
      <div id="debug-logs" class="debug-logs">Loading logs...</div>
      <button class="btn-secondary" id="clear-logs">Clear Logs</button>
    </div>
  </div>

  <div class="shortcuts">
    <strong>Alt+X:</strong> Autofill current page<br>
    <strong>Alt+Q:</strong> Switch to next profile
  </div>

  <script src="popup.js"></script>
</body>
</html>
