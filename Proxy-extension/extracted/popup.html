<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Switcher Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ff6b6b;
      text-align: center;
    }
    .status {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status-text { color: #feca57; font-weight: bold; }
    .proxy-count { color: #888; font-size: 12px; margin-top: 5px; }
    label {
      display: block;
      color: #888;
      font-size: 12px;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: #fff;
      padding: 10px;
      font-family: monospace;
      font-size: 11px;
      resize: vertical;
      margin-bottom: 10px;
    }
    textarea:focus { outline: none; border-color: #ff6b6b; }
    textarea::placeholder { color: #555; }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 8px;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-switch { background: linear-gradient(90deg, #ff6b6b, #feca57); color: #fff; }
    .btn-disable { background: #6c757d; color: #fff; }
    .btn-save { background: #28a745; color: #fff; }
    .shortcut {
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      background: rgba(255,107,107,0.1);
      border-radius: 6px;
    }
    .key {
      display: inline-block;
      background: rgba(255,107,107,0.3);
      padding: 3px 8px;
      border-radius: 4px;
      font-family: monospace;
      color: #ff6b6b;
      font-weight: bold;
    }
    .help { color: #666; font-size: 11px; margin-top: 10px; }
    code {
      background: rgba(0,0,0,0.3);
      padding: 1px 4px;
      border-radius: 3px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Proxy Switcher Pro</h1>

  <div class="status">
    <div class="status-text" id="currentProxy">No proxy active</div>
    <div class="proxy-count" id="proxyCount">0 proxies loaded</div>
  </div>

  <label>Proxy List (one per line)</label>
  <textarea id="proxyList" placeholder="host:port:username:password
b2b-s15.liveproxies.io:7383:user1:pass1
geo.iproyal.com:12321:user2:pass2
proxy.example.com:8080:user3:pass3"></textarea>

  <button class="btn-save" id="saveBtn">Save Proxy List</button>
  <button class="btn-switch" id="switchBtn">Switch to Random Proxy</button>
  <button class="btn-disable" id="disableBtn">Disable Proxy (Direct)</button>

  <div class="shortcut">
    <span class="key">Alt+Q</span> = Random proxy + refresh
  </div>

  <div class="help">
    Format: <code>host:port:user:pass</code><br>
    1. Paste proxies above, click Save<br>
    2. Press <span class="key">Alt+Q</span> anytime to switch
  </div>

  <script src="popup.js"></script>
</body>
</html>
