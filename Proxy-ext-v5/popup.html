<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Toggle</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Proxy Control</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Loading...</span>
      </div>
    </div>

    <div class="controls">
      <div class="proxy-list-section">
        <label class="input-label">Select Proxy (from proxy.txt)</label>
        <select id="proxySelect" class="proxy-select">
          <option value="">-- Load proxies first --</option>
        </select>
        <div class="proxy-buttons">
          <button id="loadProxiesBtn" class="mode-btn small-btn">
            <span class="btn-text">Load Proxies</span>
          </button>
          <button id="useSelectedBtn" class="mode-btn small-btn primary-btn">
            <span class="btn-text">Use Selected</span>
          </button>
        </div>
        <div class="proxy-count" id="proxyCount"></div>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="mode-buttons">
        <button id="directBtn" class="mode-btn">
          <span class="btn-icon">ðŸš«</span>
          <span class="btn-text">Direct Connection</span>
        </button>

        <button id="proxyBtn" class="mode-btn">
          <span class="btn-icon">ðŸ”’</span>
          <span class="btn-text">Multilogin Proxy</span>
        </button>
      </div>

      <div class="help-text">
        <strong>proxy.txt format:</strong> one proxy per line<br>
        <code>host:port:username:password</code>
      </div>
    </div>

    <div class="footer">
      <div class="info-text">
        Alt+Q = Switch to Multilogin Proxy
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
